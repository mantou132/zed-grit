name = "GritQL"
grammar = "gritql"
path_suffixes = ["grit"]
line_comments = ["// "]
block_comment = ["/*", "*/"]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
]
tab_size = 2
